{%extends "base.html"%}
{%block title%}New Feedback{%endblock%}
{%block content%}
<h2>Create New Feedback</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div style="margin-bottom:5px;">
        <h3>{{form.title.label}}</h3>
        {{form.title}}
    </div>
    <div style="margin-bottom:5px;">
        <h3>{{form.content.label}}</h3>
        {{form.content}}
    </div>
    <div style="margin-bottom:15px;">
        <button type="submit">SUBMIT</button>
    </div>
{%endblock%}
